<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaksi Penjualan Barang</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }

    th,
    td {
      border: 1px solid #000000;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #ffffff;
    }

    input[type="text"],
    input[type="number"] {
      padding: 5px;
      margin: 5px 0;
    }

    #submitBtn {
      margin: 10px 0;
      padding: 8px;
    }
  </style>
</thead>
<tbody>
  <h1>Transaksi Penjualan Barang</h1>
  <table>
    <tr>
      <th>Kode</th>
      <th>Nama Barang</th>
      <th>Harga</th>
    </tr>
    <tr>
      <td>001</td>
      <td>A</td>
      <td>10.000</td>
    </tr>
    <tr>
      <td>002</td>
      <td>B</td>
      <td>20.000</td>
    </tr>
    <tr>
      <td>003</td>
      <td>C</td>
      <td>30.000</td>
    </tr>
  </table>
  <br>
  <input type="text" name="kode" placeholder="Kode Barang">
  <input type="number" name="jumlah" placeholder="Jumlah Barang">
  <button onclick="hitungTotal()">Hitung Total</button>
  <br>
  <input type="text" name="uang" placeholder="Uang yang dibayar">
  <button onclick="hitungKembalian()">Hitung Kembalian</button>
  <br>
  <div id="total"></div>
  <div id="kembalian"></div>
</tbody>
<script>
function hitungTotal() {
  var kode = document.querySelector("input[name='kode']").value;
  var jumlah = document.querySelector("input[name='jumlah']").value;
  var harga = getHarga(kode);

  if (harga === null) {
    harga = 0;
  }

  var total = harga * jumlah;

  document.querySelector("#total").innerHTML = "Total: Rp. " + total;
}

function getHarga(kode) {
  var harga = null;

  switch (kode) {
    case "001":
      harga = 10000;
      break;
    case "002":
      harga = 20000;
      break;
    case "003":
      harga = 30000;
      break;
  }

  return harga;
}

function hitungKembalian() {
  var uang = parseFloat(document.querySelector("input[name='uang']").value);
  var total = parseFloat(document.querySelector("#total").innerHTML);

  var kembalian = uang - total;

  document.querySelector("#kembalian").innerHTML = "Kembalian: Rp. " + kembalian;
}
</script>
